syntax = "proto3";

package org.example.curtaincontrol;

option java_multiple_files = true;
option java_package = "org.example.curtaincontrol";
option java_outer_classname = "curtaincontrolserviceproto";

service curtaincontrolservice {
  // LightControl Simple RPC
  rpc curtaincontrol( SimpleCurtaincontrolRequest) returns ( SimpleCurtaincontrolResponse);
}

message SimpleCurtaincontrolRequest {
  string message = 1;
}

message SimpleCurtaincontrolResponse {
  string message = 1;
}
